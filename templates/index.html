<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Deforestation</title>

  <!-- Load jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <!-- Load leaflet Marker Clusters -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">


</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <!-- The div that holds our map -->
        <div id="map-id"></div>
      </div>
      <div class="col-md-2">
        <!-- The div that holds our map -->
        <div id="info">
          <p>Now viewing...</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <div class="class-select">
            <label for="classSelect">Select a Class</label>
            <select class="form-control" id="classSelect" onchange="optionClassChanged(this.value)">
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <div class="species-select">
              <label for="speciesSelect">Select a Species</label>
              <select class="form-control" id="speciesSelect" onchange="optionSpeciesChanged(this.value)">
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.2.2/dist/esri-leaflet.js"
    integrity="sha512-cll/dcqNKG7yfQBrTbRNzGQ70Bh4m+J5jnvU97tPyMnWsD1Ry+CXi0JE+T7Rk54pdJEYlRgXtpwxa9sUqzUAyg=="
    crossorigin=""></script>
  <!-- Load Leaflet Timeline -->
  <script type="text/javascript" src="/static/js/leaflet.timeline/dist/leaflet.timeline.js"></script>
  <!-- Load moment.js -->
  <script type="text/javascript" src="/static/js/moment/moment.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="/static/js/app.js"></script>
  

</body>

</html>
